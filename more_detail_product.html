<!DOC<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this is more detail okay?</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative bg-blue-950">
    <main class="px-[20px] select-none mt-10 container mx-auto">
        <h1 class="text-white text-xl font-bold mb-2 text-left md:text-4xl md:mb-6">More Detail Product Page</h1>
        <p class=" text-white text-xs mb-4 text-left md:text-base md:mb-10">This is a more detail product page template.</p>

        <!-- Product detail area -->
        <section id="product-detail" class="bg-white/5 rounded-lg p-4 flex gap-6 items-start">
            <!-- left: image (top-left) -->
            <div class="flex-shrink-0">
                <img id="product-image" src="" alt="product image" class="object-contain rounded-md" width="100" height="100"/>
            </div>

            <!-- middle: id, title, price, category (stacked) -->
            <div class="flex flex-col text-white space-y-2">
                <div id="product-id" class="text-sm"></div>
                <div id="product-title" class="text-lg font-semibold"></div>
                <div id="product-price" class="text-blue-300 font-bold"></div>
                <div id="product-category" class="text-gray-300 text-sm"></div>
            </div>

            <!-- right: product detail/description -->
            <div class="ml-auto max-w-xl text-white" id="product-description">
                <!-- description text will be injected here -->
            </div>
        </section>
    </main>

</body>
<script src="product_detail.js"></script>
</html>
